<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" href="./assests/logo/logo.ico"/>
    <link rel="stylesheet" href="./styles/dashboard_common.css" />
    <link rel="stylesheet" href="./styles/admin_dashboard.css"/>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="./index.html"><img id="logo" src="./assests/images/logo.png" /></a>
            <span class="welcome-text">Welcome Admin!</span>
            <a href="./login.html" id="logout">Logout</a>
        </div>
        <div class="content-container">
            <div class="user-details-container"></div>
            <div class="button-container">
                <button onclick="showCreatePopup()">Add Record</button>
            </div>
            <div class="database-details-container">
                <table class="db-disp" id="db-disp"></table>
            </div>
        </div>
        <div id="pop-up">
            <h1 id="pop-up-title"></h1>
            <div>
                <span>Emp ID:</span>
                <div>
                    <input type="text" id="emp-id" />
                    <span id="emp-id-error">ERROR</span>
                </div>
            </div>
            <div>
                <span>Name:</span>
                <div>
                    <input type="text" id="emp-name" />
                    <span id="emp-name-error">error</span>
                </div>
            </div>
            <div>
                <span>Gender:</span>
                <div>
                    <input type="text" id="emp-gender" />
                    <span id="emp-gender-error">error</span>
                </div>
            </div>
            <div>
                <span>DoB:</span>
                <div>
                    <input type="date" id="emp-dob" />
                    <span id="emp-dob-error">error</span>
                </div>
            </div>
            <div>
                <span>Join Date:</span>
                <div>
                    <input type="date" id="emp-join-date" />
                    <span id="emp-join-date-error">error</span>
                </div>
            </div>
            <div>
                <span>Salary:</span>
                <div>
                    <input type="text" id="emp-salary" />
                    <span id="emp-salary-error">error</span>
                </div>
            </div>
            <div>
                <span>Designation:</span>
                <div>
                    <input type="text" id="emp-designation" />
                    <span id="emp-designation-error">error</span>
                </div>
            </div>
            <button id="save-changes">Save Changes</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts/admin_dashboard.js"></script>
</body>
</html>
