<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" href="./assests/logo/logo.ico"/>
    <link rel="stylesheet" type="text/css" href="./styles/dashboard_common.css" />
    <link rel="stylesheet" type="text/css" href="./styles/driver_dashboard.css"/>
    <title>Driver Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="./index.html"><img id="logo" src="./assests/images/logo.png" /></a>
            <span id="welcome-text" class="welcome-text">Welcome [Driver_Name]!</span>
            <div class="actions">
                <a href="#routes">Routes & Timings</a>
                <a href="#requests">Requests</a>
                <a id="logout" href="/login">Logout</a>
            </div>
        </div>
        <iframe src='./xml/driver-data.xml' title="driver data" style="border: none; height: 100%; width: 100%;"></iframe>
    </div>
    <script>
        document.getElementById("logout").onclick = () => {
            sessionStorage.clear();
        };

        document.getElementById("welcome-text").innerText = "Welcome " + sessionStorage.getItem("username") + "!";
    </script>
</body>
</html>
