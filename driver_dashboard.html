<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" href="./assests/logo/logo.ico"/>
    <link rel="stylesheet" type="text/css" href="./styles/dashboard_common.css" />
    <link rel="stylesheet" type="text/css" href="./styles/driver_dashboard.css"/>
    <title>Driver Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="./index.html"><img id="logo" src="./assests/images/logo.png" /></a>
            <span id="welcome-text" class="welcome-text">Welcome [Driver_Name]!</span>
            <div class="actions">
                <a href="#routes">Routes & Timings</a>
                <a href="#requests">Requests</a>
                <a id="logout" href="/login">Logout</a>
            </div>
        </div>
        <div class="content-container">
            <div class="user-details-container">
                <div class="emp-img-container">
                    <img src="../assests/images/blank-profile-picture.png" />
                </div>
                <div class="user-details">
                    <span>Employee ID:</span><span id="empid"></span><br/>
                    <span>Currently Assigned:</span><span id="vehicle-id"></span>
                </div>
            </div>
            <div class="database-details-container" style="padding: 3em 1em;">
                <b>Route Start: </b><span id="route-start"></span><br/>
                <b>Route End: </b><span id="route-end"></span><br/><br/>
                <b>Scheduled Start Time: </b><span id="sched-start"></span><br/>
                <b>Scheduled End Time: </b><span id="sched-end"></span>
                <div class="table-container">
                    <table class="dropoffs-table" id="dropoffs-table">
                        <tr>
                            <th>Drop Off Address</th>
                            <th>No. of Drop Offs</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/driver_dashboard.js"></script>
</body>
</html>
