<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" href="./assests/logo/logo.ico"/>
    <link rel="stylesheet" href="./styles/login.css"/>
    <title>Seal Bay School - Login</title>
</head>
<body>
    <div class="container">
        <a href="./index.html"><img src="./assests/images/logo_bg.png" class="logo" /></a>
        <div class="login-box-container">
            <div class="choice-container" id="choice-container">
                <h1 id="staff-login">Staff Login</h1>
                <span>OR</span>
                <h1 id="student-login">Student Login</h1>
            </div>
            <div class="login-container" id="login-container">
                <form id="login-form" method="POST" onsubmit="event.preventDefault(); redirect();">
                    <h1>Login</h1>
                    <div>
                        <span class="placeholder-text" id="emp-id-placeholder">Enter Employee ID or Email</span>
                        <input type="text" id="emp-id" />
                        <div id="emp-id-error" class="input-error-text"></div>
                    </div>
                    <div>
                        <span class="placeholder-text" id="emp-pswd-placeholder">Enter Password</span>
                        <input type="password" id="emp-pswd" />
                        <div id="password-error" class="input-error-text"></div>
                    </div>
                    <div>
                        <span class="emp-type-label">Employee Type:</span>
                        <select id="emp-type">
                            <option value="teaching">Teaching</option>
                            <option value="admin">Admin</option>
                            <option value="non-teachingn">Non-Teaching</option>
                        </select>
                    </div>
                    <input type="submit" id="login-btn" value="Login" />
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
